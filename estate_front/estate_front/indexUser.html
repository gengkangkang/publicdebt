<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>estate</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/html5shiv/html5shiv.min.js"></script>
    <script src="js/respond/respond.min.js"></script>
    <script src="js/jquery/jquery.cookie.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h3>租客登录</h3>
        </div>
    </div>
<div class="row">
    <div class="col-xs-3">
        </div>
    <div class="col-xs-6">
        <div style="padding: 100px 100px 10px;">
            <form class="bs-example bs-example-form" role="form" id="loginForm">
                <div class="form-box clearfix">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user top-0" ></span>
                        <input type="text" id="user" name="user" class="form-control" placeholder="账号">
                    </div>
                </div>
                <br>
                <div class="form-box clearfix">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock top-0"></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="loginBtn">
                    登录
                </button>
            </form>
        </div>
    </div>
    <div class="col-xs-3">
    </div>
</div>
</div>
<script src="js/jquery/jquery.validate.min.js"></script>
<script src="js/html/loginUser.js"></script>
</body>
</html>

    <div class="row">
        <div class="col-xs-12 text-center">
            <h3>业主信息录入</h3>
        </div>
    </div>
    <div class="row">
        <div class = "col-xs-3"></div>
        <div class="col-xs-6">
            <form class="form-horizontal" id="transferform" name="transferform">
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input class="form-control" id="NAME" name="NAME" placeholder="姓名">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">证件类型</label>
                    <div class="col-sm-10">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" id="idTypeDis">身份证</button>
                            <input type="hidden" value="00" id="IDTYPE" name="IDTYPE"/>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" id="idTypeUl">
                                <li><a href="javascript:void(0);" data-value="00">身份证</a></li>
                                <li><a href="javascript:void(0);" data-value="01">回乡证</a></li>
                                <li><a href="javascript:void(0);" data-value="02">台胞证</a></li>
                                <li><a href="javascript:void(0);" data-value="03">护照</a></li>
                                <li><a href="javascript:void(0);" data-value="04">其他</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">证件号码</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input  class="form-control" id="IDNUMBER" name="IDNUMBER" placeholder="证件号码">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">房产</label>
                    <div class="col-sm-10">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" id="houseDis">请选择</button>
                            <input type="hidden" value="" id="HOURSEID" name="HOURSEID"/>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" id="houseUl">
                                <li><a href="javascript:void(0);" data-value="1">回龙观36A8单元901</a></li>
                                <li><a href="javascript:void(0);" data-value="2">回龙观36A8单元902</a></li>
                                <li><a href="javascript:void(0);" data-value="3">回龙观36A8单元903</a></li>
                                <li><a href="javascript:void(0);" data-value="4">回龙观36A8单元904</a></li>
                                <li><a href="javascript:void(0);" data-value="5">回龙观36A8单元905</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">车辆</label>
                    <div class="col-sm-10">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" id="carDis">请选择</button>
                            <input type="hidden" value="" id="CARID" name="CARID"/>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" id="carUl">
                                <li><a href="javascript:void(0);" data-value="1">奥迪</a></li>
                                <li><a href="javascript:void(0);" data-value="2">宝马</a></li>
                                <li><a href="javascript:void(0);" data-value="3">现代</a></li>
                                <li><a href="javascript:void(0);" data-value="4">奇瑞</a></li>
                                <li><a href="javascript:void(0);" data-value="5">其他</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">物业缴费状况</label>
                    <div class="col-sm-10">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" id="rechargeDis">良</button>
                            <input type="hidden" value="2" id="PROPERTYPAYINFO" name="PROPERTYPAYINFO"/>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" id="rechargeUl">
                                <li><a href="javascript:void(0);" data-value="1">优</a></li>
                                <li><a href="javascript:void(0);" data-value="2">良</a></li>
                                <li><a href="javascript:void(0);" data-value="3">差</a></li>
                            </ul>
                        </div>

                    <!--<label class="col-sm-2 control-label">备注</label>-->
                    <!--<div class="col-sm-10">-->

                            <!--<div class="input-group-addon">-->
                                <!--<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 text-center">
                        <button type="button" class="btn btn-primary " id="save" >保存</button>
                    </div>
                </div>
            </form>
        </div>
        <div class = "col-xs-3"></div>
    </div>
</div>
<script src="js/jquery/jquery.validate.min.js"></script>
<script src="js/html/ownerInput.js"></script>
